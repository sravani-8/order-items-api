<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV URL</title>
</head>
<body>
    <h2>Submit Order Items CSV URL</h2>
    <form action="/upload" method="post">
        <label for="csv_url">Order Items CSV URL:</label>
        <input type="url" id="csv_url" name="csv_url" required>
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
